<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkSvg</title>
    <style type="text/css">
        body {
            font-family: sans-serif;

<body>
<h1>ShLib Svg</h1>
<p>SVG tool with loading Sprites from external files. Written in ECMA5 with StealJS. Fast, small, no runtime
    dependencies.</p>
<p>Examples in <a href="index.js">index.js</a></p>
<h2>Draw rect:</h2>
<pre>Svg.addElement(svg, "rect", {x: 10, y: 10, width: 50, height: 50, fill: "red"});</pre>
<div id="container1" style="width: 80px; height: 70px;"></div>
<h2>Draw Objects from Sprite (<a href="./assets/sprite.svg">sprite.svg</a>):</h2>
<div id="container2" style="width: 300px; height: 100px;"></div>
<script src="node_modules/steal/steal.js"></script>
</body>
</html>
